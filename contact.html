
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon-->
    <link rel="shortcut icon" href="./img/laislemika_logo.png" >
    <!-- Bootstrap CSS // Javascript-->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Lais Lemika | Contact</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="#"><img src="./img/laislemika_logo.png" alt="Lais Lemika Logo" width="30" height="30" ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-label="Toggle Navigation Bar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
          </ul>


        </div>
      </nav>
      <section class="section-content">
    
          <div class="row">
            <div class="col-sm-7" >
              <h1>Contact Me</h1>
              <p>Thoughts or questions? </p>
              <p>Please use the form to send me a message and I will be in touch soon.</p> 
              <form action="#">
                <div class="form-group">
                  <label for="contactFullName">Full Name <sup>*</sup>:</label>
                  <input id="contactFullName" name="contactFullName" class="form-control" type="text" required > 
                </div>
                
                <div class="form-group">
                  <label for="contactEmail" >E-mail <sup>*</sup></label>
                  <input id="contactEmail" name="contactEmail" class="form-control" type="email" required>
                
                </div>
                <div class="form-group">
                  <label for="contactPhoneNumber">Phone number</label>
                  <input id="contactPhoneNumber" name="contactPhoneNumber" class="form-control" type="text" >
                </div>
                <div class="form-group">
                  <label for="contactMessage">Message <sup>*</sup></label>
                  <textarea id="contactMessage" name="contactMessage" rows="5" cols="33" required class="form-control"></textarea>
                </div>
                <button class="btn btn-submit" type="submit" >Submit</button>            
              </form>  
            </div> 
            <div class="col-sm-5">
              <img src="./img/contact.png" alt="" class="img-fluid">
              
            </div>
          </div>
        </section>
      <footer class="footer">

        <p>Designed by Lais Lemika</p> 

      </footer>
    </div>  
  </body>
</html>
