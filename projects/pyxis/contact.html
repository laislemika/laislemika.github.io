    <title>Pyxis - Contact</title>
</head>
<body>
  <div class="container-fluid">   
     <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="#"><img src="./img/pyxis_logo.png" alt="Pyxis Logo" width="30" height="30" ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-label="Toggle Navigation Bar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="events.html">Events</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact </a>
              </li>
          </ul>
        </div>
     </nav> 
     <section class="section-content">
        <div class="row">
          <div class="col-md-8">
            <div class="section-title">
              <h1>Contact Us</h1>
            </div>
          </div>
        </div>
        <div class="row">  
          <div class="col-md-5">

            <div class="section-info">
                
                <p>We would love to hear from you. </p>
                <p>Please use the form to send us a message, and we will be in touch soon.</p> 

                <img src="img/contactus.png" alt="Laptop, coffee mug, notepad with pen and mobile phone on desk" class="img-fluid">
            </div>

        </div>
          <div class="col-md-7">
            <div class="section-info">
              <form action="mailto:laislemika@gmail.com" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="contactFullName">Full Name <sup>*</sup>:</label>
                    <input id="contactFullName" name="contactFullName" class="form-control" type="text" required > 
                  </div>
                  
                  <div class="form-group">
                    <label for="contactEmail" >E-mail <sup>*</sup></label>
                    <input id="contactEmail" name="contactEmail" class="form-control" type="email" required>
                  
                  </div>
                  <div class="form-group">
                    <label for="contactPhoneNumber">Phone number</label>
                    <input id="contactPhoneNumber" name="contactPhoneNumber" class="form-control" type="text" >
                  </div>
                  <div class="form-group">
                    <label for="contactMessage">Message <sup>*</sup></label>
                    <textarea id="contactMessage" name="contactMessage" rows="5" cols="33" class="form-control" required></textarea>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-success " type="submit">Submit</button>  
                  </div>          
               </form> 
             </div>
          </div>
        </div>

      </section> 

       

    
       <footer class="footer">

        <span class="text-muted">Designed by Lais Lemika</span>

      </footer>
